<!DOCTYPE html>

<head>

  <title>Loader</title>
  <style>
    /* === Loader styles === */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #171717;
      overflow: hidden;
    }
    .container,
    .overlay,
    .footer-text,
    .meta-text {
      transition: opacity 0.5s ease;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      position: relative;
    }
    .logo-wrapper {
      position: relative;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    svg {
      display: block;
      width: 150px;
      height: auto;
      fill: #ffffff;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.3);
      pointer-events: none;
    }
    .footer-text {
      position: absolute;
      bottom: 40px;
      text-align: center;
      color: #808080;
      font-size: 16px;
      font-family: 'Klaven Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 20px;
    }
    .meta-text {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 16px;
      line-height: 20px;
    }
    .meta-text svg {
      width: 60px;
      height: 12px;
      fill: url(#gradient);
    }
  </style>
</head>

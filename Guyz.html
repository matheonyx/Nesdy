<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guyz - DJ Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="text/babel">

      const { useState, useRef, useEffect } = React;

      // --- Enums and Types ---
      const Theme = {
        LIGHT: 'light',
        DARK: 'dark',
      };

      // --- Components ---

      const AmbilightBackground = () => (
        <div className="fixed inset-0 z-0 overflow-hidden">
          <video
            src="https://cdn.glitch.me/aba06776-3d00-4213-9643-021321905a51/Marvel%20Studios%20Thunderbolts_%20%20Final%20Trailer%20%204K%20HDR%20%20%F0%9F%8E%9E%20%20Video%20Enhance%20Studio%20AI%201.6.8.mp4?v=1747845624826"
            autoPlay
            loop
            muted
            className="absolute top-1/2 left-1/2 min-w-full min-h-full w-auto h-auto object-cover transform -translate-x-1/2 -translate-y-1/2 blur-3xl scale-125"
          />
          <div className="absolute inset-0 bg-black/50"></div>
        </div>
      );
      
      const ThemeSwitcher = ({ theme, setTheme }) => {
          const isDark = theme === Theme.DARK;
          const toggleTheme = () => setTheme(isDark ? Theme.LIGHT : Theme.DARK);

          return (
              <button
                  onClick={toggleTheme}
                  className={`p-2 rounded-full focus:outline-none transition-colors duration-300 ${isDark ? 'hover:bg-gray-700' : 'hover:bg-gray-200'}`}
              >
                  {isDark ? (
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                      </svg>
                  ) : (
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                      </svg>
                  )}
              </button>
          );
      };

      const Footer = ({ isDark }) => {
          const linkClasses = isDark ? 'text-gray-400 hover:text-white' : 'text-gray-500 hover:text-gray-900';

          const PhoneIcon = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" />
            </svg>
          );

          const InstagramIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2.982c2.937 0 3.285.011 4.445.064a6.087 6.087 0 0 1 2.042.379 3.408 3.408 0 0 1 1.265.823 3.408 3.408 0 0 1 .823 1.265 6.087 6.087 0 0 1 .379 2.042c.053 1.16.064 1.508.064 4.445s-.011 3.285-.064 4.445a6.087 6.087 0 0 1-.379 2.042 3.643 3.643 0 0 1-2.088 2.088 6.087 6.087 0 0 1-2.042.379c-1.16.053-1.508.064-4.445.064s-3.285-.011-4.445-.064a6.087 6.087 0 0 1-2.043-.379 3.408 3.408 0 0 1-1.264-.823 3.408 3.408 0 0 1-.823-1.265 6.087 6.087 0 0 1-.379-2.042c-.053-1.16-.064-1.508-.064-4.445s.011-3.285.064-4.445a6.087 6.087 0 0 1 .379-2.042 3.408 3.408 0 0 1 .823-1.265 3.408 3.408 0 0 1 1.265-.823 6.087 6.087 0 0 1 2.042-.379c1.16-.053 1.508-.064 4.445-.064M12 1c-2.987 0-3.362.013-4.535.066a8.074 8.074 0 0 0-2.67.511 5.392 5.392 0 0 0-1.949 1.27 5.392 5.392 0 0 0-1.269 1.948 8.074 8.074 0 0 0-.51 2.67C1.012 8.638 1 9.013 1 12s.013 3.362.066 4.535a8.074 8.074 0 0 0 .511 2.67 5.392 5.392 0 0 0 1.27 1.949 5.392 5.392 0 0 0 1.948 1.269 8.074 8.074 0 0 0 2.67.51C8.638 22.988 9.013 23 12 23s3.362-.013 4.535-.066a8.074 8.074 0 0 0 2.67-.511 5.625 5.625 0 0 0 3.218-3.218 8.074 8.074 0 0 0 .51-2.67C22.988 15.362 23 14.987 23 12s-.013-3.362-.066-4.535a8.074 8.074 0 0 0-.511-2.67 5.392 5.392 0 0 0-1.27-1.949 5.392 5.392 0 0 0-1.948-1.269 8.074 8.074 0 0 0-2.67-.51C15.362 1.012 14.987 1 12 1Zm0 5.351A5.649 5.649 0 1 0 17.649 12 5.649 5.649 0 0 0 12 6.351Zm0 9.316A3.667 3.667 0 1 1 15.667 12 3.667 3.667 0 0 1 12 15.667Zm5.872-10.859a1.32 1.32 0 1 0 1.32 1.32 1.32 1.32 0 0 0-1.32-1.32Z" />
            </svg>
          );
          
          const FacebookIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 13.5h2.5l1-4H14v-2c0-1.03 0-2 2-2h1.5V2.14c-.326-.043-1.557-.14-2.857-.14C11.928 2 10 3.657 10 6.7v2.8H7v4h3V22h4v-8.5z" />
            </svg>
          );

          return (
            <footer className={`relative z-10 border-t ${isDark ? 'border-white/10 bg-[#101010]/80' : 'border-black/10 bg-white/80'}`}>
                <div className="container mx-auto px-6 py-10">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-left">
                        <div>
                            <h3 className="text-xl font-bold">GUYZ</h3>
                            <p className={`mt-2 text-sm ${isDark ? 'text-gray-400' : 'text-gray-600'}`}>
                               DJ & Music Producer
                            </p>
                        </div>
                        <div className="md:text-center">
                            <h3 className="text-lg font-semibold uppercase tracking-wider">Contact</h3>
                            <ul className={`mt-2 space-y-2 text-sm ${isDark ? 'text-gray-400' : 'text-gray-600'}`}>
                                <li>
                                    <a href="tel:0750921528" className="hover:underline">07 50 92 15 28</a>
                                </li>
                                <li>
                                    <a href="mailto:gaylorlct@gmail.com" className="hover:underline">gaylorlct@gmail.com</a>
                                </li>
                            </ul>
                        </div>
                        <div className="md:text-right">
                            <h3 className="text-lg font-semibold uppercase tracking-wider">Suivez-moi</h3>
                            <div className="flex justify-center md:justify-end items-center mt-2 space-x-4">
                                <a href="tel:0750921528" className={`${linkClasses} transition-colors duration-300`} aria-label="Téléphone">
                                    <PhoneIcon className="w-6 h-6" />
                                </a>
                                <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" className={`${linkClasses} transition-colors duration-300`} aria-label="Instagram">
                                    <InstagramIcon className="w-6 h-6" />
                                </a>
                                <a href="https://www.facebook.com/share/1PfZ73jdBF/" target="_blank" rel="noopener noreferrer" className={`${linkClasses} transition-colors duration-300`} aria-label="Facebook">
                                    <FacebookIcon className="w-6 h-6" />
                                </a>
                            </div>
                        </div>
                    </div>
                    <div className="mt-8 border-t pt-6 text-center text-sm text-gray-500">
                        <p>&copy; {new Date().getFullYear()} GUYZ. Tous droits réservés.</p>
                    </div>
                </div>
            </footer>
          );
      };

      const Lightbox = ({ items, currentIndex, onClose, onNext, onPrev, isDark }) => {
          const currentItem = items[currentIndex];

          useEffect(() => {
              const handleKeyDown = (e) => {
                  if (e.key === 'ArrowRight') onNext();
                  if (e.key === 'ArrowLeft') onPrev();
                  if (e.key === 'Escape') onClose();
              };
              window.addEventListener('keydown', handleKeyDown);
              return () => window.removeEventListener('keydown', handleKeyDown);
          }, [onNext, onPrev, onClose]);

          return (
              <div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center" onClick={onClose}>
                  <button className="absolute top-4 right-4 text-white text-3xl" onClick={onClose}>&times;</button>
                  <button className="absolute left-4 top-1/2 -translate-y-1/2 text-white text-3xl" onClick={(e) => { e.stopPropagation(); onPrev(); }}>&#10094;</button>
                  <button className="absolute right-4 top-1/2 -translate-y-1/2 text-white text-3xl" onClick={(e) => { e.stopPropagation(); onNext(); }}>&#10095;</button>
                  <div className="max-w-4xl max-h-[80vh] flex items-center justify-center" onClick={(e) => e.stopPropagation()}>
                      {currentItem.type === 'image' ? (
                          <img src={currentItem.src} className="max-w-full max-h-full object-contain" />
                      ) : (
                          <video src={currentItem.src} controls autoPlay className="max-w-full max-h-full object-contain" />
                      )}
                  </div>
              </div>
          );
      };
      
      const WeddingIcon = ({ className }) => (<svg className={className} stroke="currentColor" fill="currentColor" strokeWidth="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M473.41 231.14l-128-104.57a31.996 31.996 0 00-34.57-2.46l-128 64a32.003 32.003 0 00-19.66 29.83v119.89l-96.28 48.14A32.005 32.005 0 0048 418.18V448a16 16 0 0016 16h384a16 16 0 0016-16v-29.82a32.005 32.005 0 00-9.72-22.21zM256 320a64 64 0 1164-64 64.072 64.072 0 01-64 64z"></path></svg>);
      const PartyIcon = ({ className }) => (<svg className={className} stroke="currentColor" fill="none" strokeWidth="2" viewBox="0 0 24 24" strokeLinecap="round" strokeLinejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>);
      const ClubIcon = ({ className }) => (<svg className={className} stroke="currentColor" fill="currentColor" strokeWidth="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 704c-141.4 0-256-114.6-256-256s114.6-256 256-256 256 114.6 256 256-114.6 256-256 256z"></path></svg>);
      const PlayIcon = ({ className }) => (<svg className={className} fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clipRule="evenodd"></path></svg>);
      const PauseIcon = ({ className }) => (<svg className={className} fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h1a1 1 0 001-1V8a1 1 0 00-1-1H8zm3 0a1 1 0 00-1 1v4a1 1 0 001 1h1a1 1 0 001-1V8a1 1 0 00-1-1h-1z" clipRule="evenodd"></path></svg>);
      const QuoteIcon = ({ className }) => (<svg className={className} fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fillRule="evenodd" d="M10 3a1 1 0 011 1v4.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 8.586V4a1 1 0 011-1zm-2 14a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" clipRule="evenodd"></path></svg>);
      const VideoPlayIcon = ({ className }) => (<svg className={className} fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clipRule="evenodd"></path></svg>);

      // --- Main App ---

      const App = () => {
        const [theme, setTheme] = useState(Theme.DARK);
        const [isLoading, setIsLoading] = useState(true);
        const [isHeaderVisible, setIsHeaderVisible] = useState(false);
        const [lightboxIndex, setLightboxIndex] = useState(null);

        const isDark = theme === Theme.DARK;

        const galleryItems = [
          { type: 'image', src: "https://matheonyx.github.io/style/454eda89-1c11-4415-84cd-0077b5610276.png" },
          { type: 'image', src: "https://matheonyx.github.io/style/d0f87892-ccf2-4860-91f3-7f3ee145a04d.png" },
          { type: 'image', src: "https://matheonyx.github.io/style/cfdae076-2de3-457d-9dda-db163950981b.png" },
          { type: 'image', src: "https://matheonyx.github.io/style/44e0eb5d-40f3-4e38-906a-308820e302b9.png" },
          { type: 'video', src: "https://matheonyx.github.io/style/2.mp4", thumbnail: "https://matheonyx.github.io/style/d0f87892-ccf2-4860-91f3-7f3ee145a04d.png" }
        ];

        useEffect(() => {
          const timer = setTimeout(() => setIsLoading(false), 2000);
          
          const handleScroll = () => {
              setIsHeaderVisible(window.scrollY > 50);
          };
          window.addEventListener('scroll', handleScroll);

          return () => {
              clearTimeout(timer);
              window.removeEventListener('scroll', handleScroll);
          };
        }, []);

        const Loader = () => (
          <div className="fixed inset-0 bg-[#101010] flex items-center justify-center z-50">
             <img src="https://matheonyx.github.io/style/Design_sans_titre__11_-removebg-preview.png" alt="GUYZ Logo loading" className="w-48 md:w-64 animate-pulse" />
          </div>
        );

        const Header = ({ theme, onThemeChange, isVisible }) => {
          const isDark = theme === Theme.DARK;
          const navLinks = [
            { href: '#about', label: 'À Propos' },
            { href: '#services', label: 'Prestations' },
            { href: '#music', label: 'Mes Créations' },
            { href: '#gallery', label: 'Galerie' },
            { href: '#testimonials', label: 'Avis' },
            { href: '#contact', label: 'Contact' },
          ];

          return (
            <nav className={`fixed top-0 left-0 right-0 z-40 transition-all duration-500 ${isVisible ? 'py-4 shadow-xl backdrop-blur-lg bg-black/30' : 'py-6 bg-transparent'}`}>
              <div className="container mx-auto px-4 flex justify-between items-center">
                <a href="#" className={`text-2xl font-bold transition-colors text-white`}>GUYZ</a>
                <div className="hidden md:flex items-center space-x-8">
                  {navLinks.map(link => (
                    <a key={link.href} href={link.href} className={`font-medium transition-colors text-gray-300 hover:text-white`}>
                      {link.label}
                    </a>
                  ))}
                </div>
                <ThemeSwitcher theme={theme} setTheme={onThemeChange} />
              </div>
            </nav>
          );
        };
        
        const AudioPlayer = ({ src, title, artist, isDark }) => {
          const audioRef = useRef(null);
          const progressRef = useRef(null);
          const [isPlaying, setIsPlaying] = useState(false);
          const [progress, setProgress] = useState(0);
          const [duration, setDuration] = useState(0);

          const togglePlayPause = () => {
            if (isPlaying) {
              audioRef.current.pause();
            } else {
              audioRef.current.play();
            }
            setIsPlaying(!isPlaying);
          };
          
          useEffect(() => {
            const audio = audioRef.current;
            if (!audio) return;

            const onTimeUpdate = () => setProgress(audio.currentTime);
            const onLoadedMetadata = () => setDuration(audio.duration);
            
            audio.addEventListener('timeupdate', onTimeUpdate);
            audio.addEventListener('loadedmetadata', onLoadedMetadata);

            return () => {
              audio.removeEventListener('timeupdate', onTimeUpdate);
              audio.removeEventListener('loadedmetadata', onLoadedMetadata);
            };
          }, []);

          const formatTime = (time) => {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
          };
          
          const handleProgressClick = (e) => {
            if (!progressRef.current || !audioRef.current) return;
            const rect = progressRef.current.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const percentage = clickX / rect.width;
            audioRef.current.currentTime = duration * percentage;
          };
          
          const progressPercentage = duration > 0 ? (progress / duration) * 100 : 0;

          return (
            <div className={`p-4 rounded-lg flex items-center gap-4 ${isDark ? 'bg-white/5' : 'bg-black/5'}`}>
              <audio ref={audioRef} src={src} onEnded={() => setIsPlaying(false)} />
              <button onClick={togglePlayPause} className={`p-3 rounded-full transition-colors ${isDark ? 'bg-white/10 hover:bg-white/20' : 'bg-black/10 hover:bg-black/20'}`}>
                {isPlaying ? <PauseIcon className="w-6 h-6" /> : <PlayIcon className="w-6 h-6" />}
              </button>
              <div className="flex-grow">
                <p className="font-bold">{title}</p>
                <p className={`text-sm ${isDark ? 'text-gray-400' : 'text-gray-600'}`}>{artist}</p>
                <div ref={progressRef} onClick={handleProgressClick} className={`mt-2 h-2 rounded-full cursor-pointer ${isDark ? 'bg-white/10' : 'bg-black/10'}`}>
                  <div className={`h-full rounded-full ${isDark ? 'bg-indigo-400' : 'bg-indigo-600'}`} style={{ width: `${progressPercentage}%` }}></div>
                </div>
              </div>
              <span className={`text-sm font-mono ${isDark ? 'text-gray-400' : 'text-gray-600'}`}>{formatTime(progress)} / {formatTime(duration)}</span>
            </div>
          );
        };
        
        const useOnScreen = (options) => {
          const ref = useRef(null);
          const [isVisible, setIsVisible] = useState(false);

          useEffect(() => {
            const observer = new IntersectionObserver(([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                if (ref.current) observer.unobserve(ref.current);
              }
            }, options);

            if (ref.current) observer.observe(ref.current);

            return () => {
              if (ref.current) observer.unobserve(ref.current);
            };
          }, [ref, options]);

          return [ref, isVisible];
        };

        const Section = ({ children, className = '', id, animation = 'up' }) => {
          const [ref, isVisible] = useOnScreen({ threshold: 0.1 });
          const animationClasses = {
            up: 'translate-y-10',
            left: '-translate-x-10',
            right: 'translate-x-10',
          };
          return (
            <div id={id} ref={ref} className={`transition-all duration-1000 transform ${isVisible ? 'opacity-100 translate-y-0 translate-x-0' : `opacity-0 ${animationClasses[animation]}`} ${className}`}>
              {children}
            </div>
          );
        };

        const cardClasses = `w-full mx-auto p-8 md:p-12 rounded-2xl shadow-2xl backdrop-blur-xl border transition-all duration-500 ${isDark ? 'border-white/10 bg-gradient-to-br from-[#1d1d1d]/80 to-[#171717]/80 text-gray-100 shadow-black/20' : 'border-black/10 bg-gradient-to-br from-white/80 to-gray-50/80 text-gray-900'}`;

        if (isLoading) return <Loader />;

        return (
          <div className={`relative min-h-screen overflow-x-hidden ${isDark ? 'bg-[#101010]' : 'bg-gray-100'}`}>
            <AmbilightBackground />
            <Header theme={theme} onThemeChange={setTheme} isVisible={isHeaderVisible} />
            
            <main className={`relative z-10 font-sans transition-colors duration-500 ${isDark ? 'dark' : ''}`}>
              
              <header className="min-h-screen flex flex-col items-center justify-center text-center p-4 relative">
                 <Section>
                   <img src="https://matheonyx.github.io/style/Design_sans_titre__11_-removebg-preview.png" alt="GUYZ Logo" className="w-48 md:w-64 mx-auto" />
                  <p className={`mt-4 text-lg md:text-2xl font-light text-gray-300`}>
                    DJ & Music Producer
                  </p>
                </Section>
                <div className={`absolute bottom-10 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2 animate-bounce text-white`}>
                  <span className="text-sm uppercase tracking-widest">Scroll</span>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                      <path strokeLinecap="round" strokeLinejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                  </svg>
                </div>
              </header>

              <div className="space-y-20 md:space-y-32 px-4 pb-20">

                <Section id="about">
                  <div className={`${cardClasses} max-w-5xl`}>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 items-center">
                      <img src="https://cdn.glitch.global/b5e38bca-811c-495c-aa28-c13540ae7e7b/ChatGPT%20Image%2028%20juin%202025%2C%2011_03_44.png?v=1751101433563" alt="DJ Guyz performing" className="rounded-lg shadow-lg w-full h-full object-cover"/>
                      <div className="text-left">
                        <h2 className="text-3xl font-bold mb-4">Gaylor Leconte, alias GUYZ</h2>
                        <div className={`space-y-4 text-base md:text-lg leading-relaxed ${isDark ? 'text-gray-300' : 'text-gray-700'}`}>
                          <p>Je m'appelle Gaylor Leconte, j'ai 19 ans. La musique n'est pas juste une passion, c'est mon moyen d'expression. Depuis mon plus jeune âge, j'ai été captivé par le pouvoir des platines à transformer une simple soirée en un souvenir inoubliable.</p>
                          <p>Spécialisé dans l'énergie des années 70 à 90, je reste avant tout un DJ généraliste capable de m'adapter à toutes les ambiances. Mon objectif est de lire la foule et de faire vibrer chaque personne sur le dancefloor jusqu'au bout de la nuit.</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </Section>

                <Section id="services" animation="right">
                   <div className={`${cardClasses} max-w-5xl text-center`}>
                      <h2 className="text-3xl font-bold mb-8">Mes Prestations</h2>
                      <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                          <div className="flex flex-col items-center">
                              <WeddingIcon className={`w-20 h-20 mb-4 ${isDark ? 'text-indigo-400' : 'text-indigo-600'}`} />
                              <h3 className="text-xl font-semibold mb-2">Mariages</h3>
                              <p className={`${isDark ? 'text-gray-400' : 'text-gray-600'}`}>Une bande-son élégante et festive pour le plus beau jour de votre vie.</p>
                          </div>
                          <div className="flex flex-col items-center">
                              <PartyIcon className={`w-20 h-20 mb-4 ${isDark ? 'text-pink-400' : 'text-pink-600'}`} />
                              <h3 className="text-xl font-semibold mb-2">Événements Privés</h3>
                              <p className={`${isDark ? 'text-gray-400' : 'text-gray-600'}`}>Anniversaires, soirées d'entreprise... Une ambiance sur mesure.</p>
                          </div>
                          <div className="flex flex-col items-center">
                              <ClubIcon className={`w-20 h-20 mb-4 ${isDark ? 'text-cyan-400' : 'text-cyan-600'}`} />
                              <h3 className="text-xl font-semibold mb-2">Soirées en Club</h3>
                              <p className={`${isDark ? 'text-gray-400' : 'text-gray-600'}`}>Des sets puissants et immersifs pour faire vibrer le dancefloor.</p>
                          </div>
                      </div>
                   </div>
                </Section>

                <Section id="music" animation="left">
                  <div className={`${cardClasses} max-w-5xl text-center`}>
                    <h2 className="text-3xl font-bold mb-8">Découvrez Mes Intros & Outros</h2>
                    <div className="space-y-6">
                      <AudioPlayer src="https://matheonyx.github.io/Nesdy/Claude%20Fran%C3%A7ois%20-%20Cette%20ann%C3%A9e%20l%C3%A0%20%20(Clip%20officiel).mp3" title="Intro" artist="GUYZ" isDark={isDark} />
                      <AudioPlayer src="https://matheonyx.github.io/Nesdy/Eurythmics,%20Annie%20Lennox,%20Dave%20Stewart%20-%20Sweet%20Dreams%20(Are%20Made%20Of%20This)%20(Official%20Video).mp3" title="Outro" artist="GUYZ" isDark={isDark} />
                    </div>
                  </div>
                </Section>
                
                <Section id="gallery">
                  <div className={`${cardClasses} max-w-6xl`}>
                      <h2 className="text-3xl font-bold mb-8 text-center">Galerie</h2>
                      <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                          {galleryItems.map((item, index) => (
                              <div 
                                  key={item.src}
                                  className={`relative group cursor-pointer overflow-hidden rounded-lg shadow-md aspect-[3/4] ${index === 4 ? 'md:col-span-1' : ''}`}
                                  onClick={() => setLightboxIndex(index)}
                              >
                                  <img 
                                      className="h-full w-full object-cover transition-transform duration-300 group-hover:scale-105" 
                                      src={item.type === 'video' ? item.thumbnail : item.src} 
                                      alt={`Gallery item ${index + 1}`}
                                  />
                                   {item.type === 'video' && (
                                      <div className="absolute inset-0 bg-black/40 flex items-center justify-center transition-opacity duration-300 group-hover:opacity-100 opacity-80">
                                          <VideoPlayIcon className="w-16 h-16 text-white/90 transform transition-transform duration-300 group-hover:scale-110" />
                                      </div>
                                  )}
                              </div>
                          ))}
                      </div>
                  </div>
                </Section>

                <Section id="testimonials" animation="right">
                    <div className={`${cardClasses} max-w-5xl text-center`}>
                        <h2 className="text-3xl font-bold mb-4">Votre Avis Compte</h2>
                        <p className={`mb-8 max-w-xl mx-auto ${isDark ? 'text-gray-300' : 'text-gray-700'}`}>
                            Vous avez passé une soirée inoubliable ? Votre témoignage est ma plus belle récompense. N'hésitez pas à partager votre expérience en me contactant ou en laissant un avis sur ma page Facebook !
                        </p>
                        <a href="https://www.facebook.com/share/1PfZ73jdBF/" target="_blank" rel="noopener noreferrer" className={`inline-block px-10 py-4 rounded-full font-bold uppercase tracking-wider text-lg transition-all duration-300 transform hover:scale-105 ${isDark ? 'bg-white text-black hover:bg-gray-200' : 'bg-black text-white hover:bg-gray-800'}`}>
                            Laisser un avis
                        </a>
                    </div>
                </Section>

                <Section id="contact" animation="up">
                  <div className={`${cardClasses} max-w-3xl text-center`}>
                    <h2 className="text-3xl font-bold mb-4">Contactez-moi</h2>
                    <p className={`mb-8 max-w-md mx-auto ${isDark ? 'text-gray-300' : 'text-gray-700'}`}>
                      Pour toute demande d'information, collaboration ou booking, n'hésitez pas à me contacter.
                    </p>
                    <a href="mailto:gaylorlct@gmail.com" className={`inline-block px-10 py-4 rounded-full font-bold uppercase tracking-wider text-lg transition-all duration-300 transform hover:scale-105 ${isDark ? 'bg-white text-black hover:bg-gray-200' : 'bg-black text-white hover:bg-gray-800'}`}>
                      Envoyer un message
                    </a>
                  </div>
                </Section>

              </div>
              <Footer isDark={isDark} />
            </main>
            
            {lightboxIndex !== null && (
              <Lightbox
                items={galleryItems}
                currentIndex={lightboxIndex}
                onClose={() => setLightboxIndex(null)}
                onNext={() => setLightboxIndex((lightboxIndex + 1) % galleryItems.length)}
                onPrev={() => setLightboxIndex((lightboxIndex - 1 + galleryItems.length) % galleryItems.length)}
                isDark={isDark}
              />
            )}
          </div>
        );
      };

      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>

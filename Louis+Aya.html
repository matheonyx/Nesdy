<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Invitation — Louis & Aya</title>
<style>
  :root{
    --bg:#f9f6f3;
    --envelope:#e5cfc2;
    --paper:#fffdfb;
    --accent:#e63946;
    --text:#3b3b3b;
    --shadow: rgba(0,0,0,0.15);
    font-family: "Poppins", "Segoe UI", sans-serif;
  }

  body{
    height:100vh;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at 30% 30%, #fff8f6 0%, #f0e0d8 100%);
    overflow:hidden;
  }

  .container{
    text-align:center;
    position:relative;
    z-index:2;
  }

  button{
    background:var(--accent);
    color:white;
    border:none;
    padding:12px 24px;
    border-radius:999px;
    font-size:17px;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
    transition:transform .2s ease, box-shadow .2s ease;
  }
  button:hover{
    transform:scale(1.05);
    box-shadow:0 12px 30px rgba(0,0,0,0.18);
  }

  .scene{
    width:340px;
    height:240px;
    perspective:900px;
    margin-top:20px;
  }

  .envelope{
    width:100%;
    height:180px;
    position:relative;
    transform-style:preserve-3d;
    transition: transform 1s cubic-bezier(.19,1,.22,1);
  }

  .paper{
    position:absolute;
    top:10px;
    left:10px;
    right:10px;
    bottom:10px;
    background:var(--paper);
    border-radius:8px;
    box-shadow:0 10px 20px rgba(0,0,0,0.08);
    transform:translateY(0);
    transition: transform 1s cubic-bezier(.19,1,.22,1);
    overflow:hidden;
  }

  .paper .content{
    opacity:0;
    transform:translateY(10px);
    transition: opacity .6s ease .3s, transform .6s ease .3s;
    height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:var(--text);
  }

  .paper .heart{
    font-size:30px;
    color:var(--accent);
    margin-top:10px;
    transform:scale(0);
    transition: transform .6s ease .5s;
  }

  .flap{
    position:absolute;
    top:0;
    left:0;
    right:0;
    height:0;
    border-left:170px solid transparent;
    border-right:170px solid transparent;
    border-bottom:90px solid var(--envelope);
    transform-origin:center top;
    transition: transform 1s cubic-bezier(.19,1,.22,1);
  }

  .base{
    position:absolute;
    bottom:0;
    left:0;
    right:0;
    height:80px;
    background:var(--envelope);
    border-bottom-left-radius:10px;
    border-bottom-right-radius:10px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
  }

  .seal{
    position:absolute;
    bottom:28px;
    left:50%;
    transform:translateX(-50%);
    width:42px;
    height:42px;
    background:var(--accent);
    border-radius:50%;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    box-shadow:0 6px 12px rgba(0,0,0,0.1);
  }

  /* État fermé */
  .envelope.closed .flap{ transform:rotateX(0deg); }
  .envelope.closed .paper{ transform:translateY(0); }
  .envelope.closed .paper .content{ opacity:0; transform:translateY(10px); }
  .envelope.closed .paper .heart{ transform:scale(0); }

  /* État ouvert */
  .envelope.open .flap{ transform:rotateX(-160deg); }
  .envelope.open .paper{ transform:translateY(-40px); }
  .envelope.open .paper .content{ opacity:1; transform:translateY(0); }
  .envelope.open .paper .heart{ transform:scale(1); }

  /* Cœurs flottants */
  .heart-float{
    position:fixed;
    font-size:20px;
    color:var(--accent);
    pointer-events:none;
    animation: floatUp 3s ease-out forwards;
    opacity:0.8;
  }
  @keyframes floatUp{
    0%{ transform:translateY(0) scale(1); opacity:1; }
    100%{ transform:translateY(-200px) scale(1.6) rotate(20deg); opacity:0; }
  }
</style>
</head>
<body>
  <div class="container">
    <button id="btn">Ouvrir</button>
    <div class="scene">
      <div class="envelope closed" id="envelope">
        <div class="flap"></div>
        <div class="paper">
          <div class="content">
            <div style="font-size:17px;color:#777;margin-bottom:6px;">Carton d'invitation</div>
            <div style="font-size:19px;">pour le mariage entre</div>
            <div style="font-size:22px;font-weight:bold;margin-top:6px;">Louis <span style="color:var(--accent)">♥</span> Aya</div>
            <div class="heart">❤️</div>
          </div>
        </div>
        <div class="base"></div>
        <div class="seal">L&A</div>
      </div>
    </div>
  </div>

<script>
const btn = document.getElementById("btn");
const envelope = document.getElementById("envelope");

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart-float");
  heart.innerText = "❤️";
  document.body.appendChild(heart);

  const x = Math.random() * window.innerWidth;
  const y = window.innerHeight - 100;
  heart.style.left = x + "px";
  heart.style.top = y + "px";
  heart.style.fontSize = 16 + Math.random() * 24 + "px";
  heart.style.animationDuration = 2 + Math.random() * 2 + "s";
  heart.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;

  setTimeout(() => heart.remove(), 3000);
}

let open = false;
btn.addEventListener("click", () => {
  open = !open;
  envelope.classList.toggle("open", open);
  envelope.classList.toggle("closed", !open);
  btn.textContent = open ? "Refermer" : "Ouvrir";

  if (open) {
    for (let i = 0; i < 20; i++) {
      setTimeout(createHeart, i * 150);
    }
  }
});
</script>
</body>
</html>

  <script>
    let bookOpened = false;
    document.getElementById('closed-book').addEventListener('click', () => {

      const closedBook = document.getElementById('closed-book');

      setTimeout(() => {

      bookOpened = true;
    });

    const spreads = [
      {
        id: 'sommaire-intro',
        left: `<h2><i class="fas fa-list icon"></i> Sommaire</h2>
               <ul class="sommaire-list">
                 <li><button onclick="goToSpread(1)">1. Éloquence</button></li>
                 <li><button onclick="goToSpread(2)">2. Gestion de Patrimoine</button></li>
                 <li><button onclick="goToSpread(3)">3. Community Management</button></li>
                 <li><button onclick="goToSpread(4)">4. Intelligence Artificielle</button></li>
                 <li><button onclick="goToSpread(5)">5. Conclusion et Annexes</button></li>
               </ul>`,
        right: `<h2><i class="fas fa-book-open icon"></i> Introduction</h2>
                <p><strong>Accroche :</strong> <em>"Dans un monde où la parole peut changer des destins et où la technologie redéfinit les règles du jeu, maîtriser l’art de convaincre, gérer ses ressources, fédérer des communautés et exploiter l’intelligence artificielle devient une nécessité absolue."</em></p>
                <p><strong>Objectif :</strong> Ce dossier vise à démontrer comment, en L2, j’ai développé quatre compétences clés pour répondre aux exigences universitaires et me préparer à une insertion professionnelle réussie : <strong>l’éloquence</strong> pour influencer, <strong>la gestion de patrimoine</strong> pour sécuriser l’avenir, <strong>le community management</strong> pour animer des réseaux, et <strong>l’intelligence artificielle</strong> pour innover.</p>
                <h3>Problématique</h3>
                <p><strong>Comment, en deuxième année d’études supérieures, développer et maîtriser les compétences d’éloquence, de gestion de patrimoine, de community management et d’intelligence artificielle pour répondre aux attentes académiques et professionnelles tout en cultivant une approche éthique, stratégique et humaine ?</strong></p>
                <h3>Plan du dossier</h3>
                <ol>
                  <li><strong>Éloquence</strong> : Savoirs théoriques, savoir-faire pratiques, savoir-être personnels.</li>
                  <li><strong>Gestion de patrimoine</strong> : Analyse financière, simulation d’investissements, planification.</li>
                  <li><strong>Community management</strong> : Stratégies numériques, création de contenu, interaction.</li>
                  <li><strong>Intelligence artificielle</strong> : Programmation, applications, éthique et débat humain-machine.</li>
                  <li><strong>Conclusion</strong> : Synthèse, réponse à la problématique, perspectives.</li>
                </ol>`
      },
      {
        id: 'eloquence',
        left: `<h2><i class="fas fa-microphone icon"></i> 1. Éloquence</h2>
               <div class="competence-section">
                 <div class="competence-title">Savoirs (Connaissances théoriques)</div>
                 <ul class="competence-list">
                   <li>Structure d’un discours persuasif : introduction, développement, conclusion.</li>
                   <li>Techniques rhétoriques : anaphore, métaphore, question rhétorique.</li>
                   <li>Analyse de discours célèbres (TED Talks, discours politiques).</li>
                   <li>Principes de la communication non verbale : posture, regard, gestuelle.</li>
                 </ul>
               </div>
               <div class="competence-section">
                 <div class="competence-title">Savoir-faire (Compétences pratiques)</div>
                 <ul class="competence-list">
                   <li>Rédaction de plans détaillés avant chaque intervention.</li>
                   <li>Utilisation de supports visuels (diapositives, infographies).</li>
                   <li>Adaptation du discours à l’audience (niveau de langage, exemples).</li>
                   <li>Entraînement à la diction et à la modulation vocale.</li>
                 </ul>
               </div>
               <div class="competence-section">
                 <div class="competence-title">Savoir-être (Attitudes et comportements)</div>
                 <ul class="competence-list">
                   <li>Confiance en soi face à un public nombreux.</li>
                   <li>Gestion du stress et des imprévus.</li>
                   <li>Écoute active des retours pour s’améliorer.</li>
                   <li>Respect et bienveillance dans les échanges.</li>
                 </ul>
               </div>
               <h3>Exemple concret : Débat sur l’éthique de l’IA</h3>
               <p>J’ai préparé un discours de 7 minutes pour un débat universitaire, en m’appuyant sur une structure en trois parties : <em>problème</em> (risques de l’IA), <em>analyse</em> (bénéfices et limites), <em>solution</em> (régulation éthique). J’ai utilisé une question d’accroche : <em>"L’IA est-elle une menace ou une opportunité pour l’humanité ?"</em> et des exemples concrets tirés de <a href="https://aiethics.princeton.edu/" target="_blank">AI Ethics</ Grades</a>. Le public a été conquis par l’interaction finale (questions-réponses).</p>`,
        right: `<h2><i class="fas fa-wallet icon"></i> 2. Gestion de Patrimoine</h2>

                  <ul class="competence-list">
                    <li>Simulation de portefeuilles d’investissement sur Excel.</li>

                    <li>Élaboration de stratégies d’optimisation fiscale.</li>

                </div>
                <div class="competence-section">

                    <li>Rigueur dans l’analyse des données financières.</li>
                    <li>Patience face aux fluctuations boursières.</li>

                    <li>Curiosité pour les tendances économiques mondiales.</li>
                  </ul>
                </div>
                <h3>Exemple concret : Portefeuille durable</h3>
                <p>J’ai conçu un portefeuille fictif de 100 000 € axé sur la finance durable, intégrant des ETF verts (iShares MSCI World ESG) et des obligations vertes. Rendement simulé sur 5 ans : <strong>7,8 %</strong>, avec une réduction de 40 % de l’empreinte carbone par rapport à un indice classique. Analyse basée sur les données de <a href="https://www.blackrock.com/" target="_blank">BlackRock</a>.</p>`

      {
        id: 'community-management',
        left: `<h2><i class="fas fa-users icon"></i> 3. Community Management</h2>

                   <li>Analyse d’audience via Google Analytics et insights natifs.</li>

               </div>
               <div class="competence-section">
                 <div class="competence-title">Savoir-faire (Compétences pratiques)</div>
                 <ul class="competence-list">
                   <li>Création de contenu visuel avec Canva et Adobe Spark.</li>
                   <li>Programmation de posts via <a href="https://www.hootsuite.com/" target="_blank">Hootsuite</a>.</li>
                   <li>Réponse aux commentaires en moins de 2h.</li>

               </div>
               <div class="competence-section">
                 <div class="competence-title">Savoir-être (Attitudes et comportements)</div>
                 <ul class="competence-list">
                   <li>Réactivité et disponibilité pour la communauté.</li>
                   <li>Créativité dans la proposition de contenus originaux.</li>
                   <li>Empathie et écoute des besoins des abonnés.</li>
                   <li>Transparence en cas d’erreur ou de crise.</li>
                 </ul>
               </div>
               <h3>Exemple concret : Campagne Instagram</h3>
               <p>J’ai géré le compte @coin des étudiants pendant 6 semaines. Stratégie : 3 posts/semaine + 5 stories/jour. Résultat : <strong>+30 % d’engagement</strong>, 150 nouveaux abonnés, 1 concours avec 400 participations. Outils : Hootsuite, Canva, Google Analytics.</p>`,
        right: `<h2><i class="fas fa-robot icon"></i> 4. Intelligence Artificielle</h2>
                <div class="competence-section">
                  <div class="competence-title">Savoirs (Connaissances théoriques)</div>
                  <ul class="competence-list">
                    <li>Fondamentaux de l’apprentissage automatique (régression, classification).</li>
                    <li>Réseaux de neurones et deep learning.</li>
                    <li>Éthique de l’IA : biais, vie privée, responsabilité.</li>
                    <li>Langages : Python, bibliothèques TensorFlow, PyTorch, NLTK.</li>
                  </ul>
                </div>
                <div class="competence-section">
                  <div class="competence-title">Savoir-faire (Compétences pratiques)</div>
                  <ul class="competence-list">
                    <li>Programmation de modèles de classification d’images.</li>
                    <li>Création d’un chatbot avec NLTK et Python.</li>
                    <li>Analyse de données avec Pandas et Matplotlib.</li>
                    <li>Débogage et optimisation de modèles.</li>
                  </ul>
                </div>
                <div class="competence-section">
                  <div class="competence-title">Savoir-être (Attitudes et comportements)</div>
                  <ul class="competence-list">
                    <li>Curiosité pour les nouvelles technologies.</li>
                    <li>Esprit critique face aux limites de l’IA.</li>
                    <li>Collaboration avec des pairs sur des projets complexes.</li>
                    <li>Sens éthique dans l’usage des données.</li>
                  </ul>
                </div>
                <h3>Exemple concret : Débat humain-machine</h3>
                <p>J’ai programmé un <strong>chatbot argumentatif</strong> avec Python et NLTK pour un débat sur <em>"L’IA va-t-elle remplacer les emplois humains ?"</em>. Le bot a défendu la thèse adverse en générant des contre-arguments en temps réel. Le débat a duré 12 minutes, devant 40 étudiants. Code disponible en annexe. Source : <a href="https://aiethics.princeton.edu/" target="_blank">AI Ethics</a>.</p>`
      },
      {
        id: 'conclusion-annexes',
        left: `<h2><i class="fas fa-graduation-cap icon"></i> Conclusion</h2>
               <p><strong>Réponse à la problématique :</strong> En L2, j’ai développé les quatre compétences ciblées grâce à une méthodologie rigoureuse combinant <strong>théorie</strong>, <strong>pratique</strong> et <strong>réflexion personnelle</strong>. L’éloquence m’a appris à convaincre, la gestion de patrimoine à sécuriser, le community management à fédérer, et l’IA à innover — tout en cultivant une éthique forte.</p>
               <h3>Synthèse des acquis</h3>
               <table>
                 <tr>
                   <th>Compétence</th>
                   <th>Savoir</th>
                   <th>Savoir-faire</th>
                   <th>Savoir-être</th>
                 </tr>
                 <tr>
                   <td>Éloquence</td>
                   <td>Rhétorique, structure</td>
                   <td>Discours, interaction</td>
                   <td>Confiance, écoute</td>
                 </tr>
                 <tr>
                   <td>Gestion de patrimoine</td>
                   <td>Finance, fiscalité</td>

                   <td>Rigueur, patience</td>

                 <tr>
                   <td>Community management</td>
                   <td>Algorithmes, analytics</td>

                 </tr>

                   <td>IA</td>
                   <td>Programmation, éthique</td>
                   <td>Modèles, débat</td>
                   <td>Curiosité, éthique</td>
                 </tr>
               </table>
               <h3>Perspectives</h3>
               <p>En 2026, je viserai un <strong>stage en communication digitale ou data analysis</strong> pour appliquer ces compétences. Je souhaite aussi me former à <strong>LaTeX</strong> pour les rapports scientifiques et à <strong>Hugging Face</strong> pour l’IA avancée.</p>`,
        right: `<h2><i class="fas fa-folder-open icon"></i> Annexes & Sitographie</h2>
                <h3>Exemples de travaux</h3>
                <ul>
                  <li><img src="discours-plan.jpg" alt="Plan de discours" class="annex-img"> <em>Plan structuré du débat sur l’IA (PDF)</em></li>

                  <li><img src="https://matheonyx.github.io/Nesdy/Capture%20d'%C3%A9cran%202025-11-14%20143839.png" alt="Campagne Instagram" class="annex-img"> <em>Capture de la campagne @coin des étudiants</em></li>

    let currentSpread = 0;
    const leftPage = document.getElementById('left-page');
    const rightPage = document.getElementById('right-page');

    function renderSpread(index) {
      currentSpread = index;
      const headerText = "Dossier Numérique - Mathéo Liebe - L2 2025-2026";
      const leftPageNumber = currentSpread * 2 + 1;
      const rightPageNumber = currentSpread * 2 + 2;

      leftPage.innerHTML = `
        <div class="page-header">${headerText}</div>
        <div class="page-content">${spreads[currentSpread].left}</div>
        <div class="page-footer">Page ${leftPageNumber}</div>`;
      
      rightPage.innerHTML = `
        <div class="page-header">${headerText}</div>
        <div class="page-content">${spreads[currentSpread].right}</div>
        <div class="page-footer">Page ${rightPageNumber}</div>`;
    }

    renderSpread(0);

    let isAnimating = false;

    window.goToSpread = function(index) {
      if (index < 0 || index >= spreads.length) return;
      currentSpread = index;
      renderSpread(currentSpread);
    }

    document.getElementById('next').addEventListener('click', () => {
      if (isAnimating || currentSpread >= spreads.length - 1) return;
      isAnimating = true;
      rightPage.style.transform = 'rotateY(-180deg)';
      setTimeout(() => {
        currentSpread++;
        renderSpread(currentSpread);
        rightPage.style.transition = 'none';
        rightPage.style.transform = 'rotateY(0deg)';
        void rightPage.offsetWidth;
        rightPage.style.transition = 'transform 1.2s cubic-bezier(0.4, 0, 0.2, 1)';
        isAnimating = false;
      }, 1200);
    });

    document.getElementById('prev').addEventListener('click', () => {
      if (isAnimating || currentSpread <= 0) return;
      isAnimating = true;
      rightPage.style.transition = 'none';
      rightPage.style.transform = 'rotateY(-180deg)';
      void rightPage.offsetWidth;
      rightPage.style.transition = 'transform 1.2s cubic-bezier(0.4, 0, 0.2, 1)';
      currentSpread--;
      renderSpread(currentSpread);
      rightPage.style.transform = 'rotateY(0deg)';
      setTimeout(() => {
        isAnimating = false;
      }, 1200);
    });

    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    const numberOfParticles = 10;

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = 'rgba(255, 213, 79, 0.3)';
        this.life = 60;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life--;
        if (this.size > 0.2) this.size -= 0.03;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function handleParticles() {
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
        if (particlesArray[i].life <= 0 || particlesArray[i].size <= 0.2) {
          particlesArray.splice(i, 1);
          i--;
        }
      }
    }

    document.addEventListener('mousemove', (e) => {
      for (let i = 0; i < 1; i++) {
        particlesArray.push(new Particle(e.x, e.y));
      }
    });

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      handleParticles();
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
  </script>

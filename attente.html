<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ - Film non disponible</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a; /* Fond sombre style Disney+ */
            color: white;
            font-family: 'Nunito Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Filtre sombre subtil */
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 75%;
            display: flex;
            flex-direction: column;
            align-items: center;
            role: alert; /* Accessibilité */
        }
        h1 {
            font-size: 2.5vw; /* Taille compacte */
            margin-bottom: 1vw;
            font-weight: 500; /* Poids léger pour modernité */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
            letter-spacing: 0.06em;
            line-height: 1.4;
            transition: transform 0.2s ease;
        }
        h1:hover {
            transform: scale(1.02); /* Effet subtil au survol */
        }
        p {
            font-size: 1.8vw; /* Taille compacte */
            margin-bottom: 2vw;
            font-weight: 400;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
            letter-spacing: 0.06em;
            line-height: 1.5;
            transition: transform 0.2s ease;
        }
        p:hover {
            transform: scale(1.02);
        }
        .wrapper {
            width: 15vw; /* Animation compacte */
            max-width: 100px;
            height: 30px;
            position: relative;
            z-index: 1;
        }
        .circle {
            width: 1.8vw;
            max-width: 10px;
            height: 1.8vw;
            max-height: 10px;
            position: absolute;
            border-radius: 50%;
            background-color: #b0c4de; /* Bleu-gris style Disney+ */
            left: 15%;
            transform-origin: 50%;
            animation: circle7124 .5s alternate infinite ease;
        }
        @keyframes circle7124 {
            0% {
                top: 30px;
                height: 0.4vw;
                max-height: 2.5px;
                border-radius: 50px 50px 25px 25px;
                transform: scaleX(1.7);
            }
            40% {
                height: 1.8vw;
                max-height: 10px;
                border-radius: 50%;
                transform: scaleX(1);
            }
            100% {
                top: 0%;
            }
        }
        .circle:nth-child(2) {
            left: 45%;
            animation-delay: .2s;
        }
        .circle:nth-child(3) {
            left: auto;
            right: 15%;
            animation-delay: .3s;
        }
        .shadow {
            width: 1.8vw;
            max-width: 10px;
            height: 0.3vw;
            max-height: 1.5px;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.9);
            position: absolute;
            top: 31px;
            transform-origin: 50%;
            z-index: -1;
            left: 15%;
            filter: blur(1px);
            animation: shadow046 .5s alternate infinite ease;
        }
        @keyframes shadow046 {
            0% {
                transform: scaleX(1.5);
            }
            40% {
                transform: scaleX(1);
                opacity: .7;
            }
            100% {
                transform: scaleX(.2);
                opacity: .4;
            }
        }
        .shadow:nth-child(4) {
            left: 45%;
            animation-delay: .2s;
        }
        .shadow:nth-child(5) {
            left: auto;
            right: 15%;
            animation-delay: .3s;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 4vw;
                margin-bottom: 1.5vw;
            }
            p {
                font-size: 3vw;
                margin-bottom: 3vw;
            }
            .wrapper {
                width: 30vw;
                max-width: 80px;
                height: 25px;
            }
            .circle {
                width: 3vw;
                max-width: 8px;
                height: 3vw;
                max-height: 8px;
            }
            .shadow {
                width: 3vw;
                max-width: 8px;
                height: 0.4vw;
                max-height: 1px;
                top: 26px;
            }
            @keyframes circle7124 {
                0% {
                    top: 25px;
                    height: 0.6vw;
                    max-height: 2px;
                    border-radius: 50px 50px 25px 25px;
                    transform: scaleX(1.7);
                }
                40% {
                    height: 3vw;
                    max-height: 8px;
                    border-radius: 50%;
                    transform: scaleX(1);
                }
                100% {
                    top: 0%;
                }
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eh oh, tu vas vite en besogne</h1>
        <p>Ce film n'est pas encore disponible...</p>
        <div class="wrapper">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
        </div>
    </div>
</body>
</html>

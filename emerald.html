<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interface IA Futuriste</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #000428, #000);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #0ff;
    }

    /* CENTRE IA */
    .ia-core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 40px #0ff, 0 0 80px rgba(0, 255, 255, 0.5) inset;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 3s infinite ease-in-out;
    }

    .ia-core::before {
      content: "";
      width: 100px;
      height: 100px;
      background: #0ff;
      border-radius: 50%;
      box-shadow: 0 0 30px #0ff, inset 0 0 20px #0ff;
      animation: spin 10s linear infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 40px #0ff, 0 0 80px rgba(0, 255, 255, 0.5) inset;
      }
      50% {
        box-shadow: 0 0 80px #0ff, 0 0 120px rgba(0, 255, 255, 0.7) inset;
      }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* PARTICULES BLAST (basÃ© sur ton loader) */
    .loader {
      width: 48px;
      height: 48px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .loader::before,
    .loader::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 48em;
      height: 48em;
      background-image:
        radial-gradient(circle 10px, #0ff 100%, transparent 0),
        radial-gradient(circle 10px, #0ff 100%, transparent 0),
        radial-gradient(circle 10px, #0ff 100%, transparent 0),
        radial-gradient(circle 10px, #0ff 100%, transparent 0),
        radial-gradient(circle 10px, #0ff 100%, transparent 0),
        radial-gradient(circle 10px, #0ff 100%, transparent 0),
        radial-gradient(circle 10px, #0ff 100%, transparent 0),
        radial-gradient(circle 10px, #0ff 100%, transparent 0);
      background-position:
        0em -18em, 0em 18em, 18em 0em, -18em 0em,
        13em -13em, -13em -13em, 13em 13em, -13em 13em;
      background-repeat: no-repeat;
      font-size: 0.5px;
      border-radius: 50%;
      animation: blast 1.5s ease-out infinite;
    }

    .loader::after {
      font-size: 1px;
      background: #0ff;
      animation: bounce 1.5s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { font-size: 0.75px }
      50% { font-size: 1.5px }
    }

    @keyframes blast {
      0%, 30% { font-size: 0.5px; opacity: 1; }
      60% { font-size: 3px; opacity: 1; }
      100% { font-size: 6px; opacity: 0; }
    }

    /* TEXTE INTÃ‰RIEUR */
    .ia-text {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #0ff;
      letter-spacing: 1px;
      animation: fadeText 3s ease-in-out infinite alternate;
    }

    @keyframes fadeText {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="ia-core"></div>
  <div class="loader"></div>
  <div class="ia-text">IA ActivÃ©e â€“ Traitement en cours...</div>

  <script>
    // Exemple : fonctionnement IA simulÃ©
    setInterval(() => {
      console.log("ðŸ”„ Analyse de donnÃ©es en cours...");
    }, 2000);
  </script>

</body>
</html>

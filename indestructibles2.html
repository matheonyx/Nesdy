<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Les Indestructibles 2 | Disney++</title>
  <link rel="icon" href="https://static-mh.content.disney.io/matterhorn/assets/favicon-94e3862e7fb9.ico">
  <style>
    /* Style de base et plein écran */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* En-tête en haut à gauche */
    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      color: #fff;
      z-index: 10; /* S'assurer que le titre et la flèche sont visibles */
    }
    .movie-title {
      font-size: 22px;
      font-weight: bold;
      margin-left: 10px;
    }
    /* Bouton de retour */
    .back-button {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .chevron-left {
      width: 30px;
      height: 30px;
      fill: white;
      transform: rotate(360deg); /* Pointe vers la gauche */
      transition: transform 0.3s ease;
    }
    .back-button:hover .chevron-left {
      transform: rotate(170deg); /* Légère rotation au survol */
    }
    /* Overlay noir avec bouton Play/Pause */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }
    /* Rendre la flèche et le titre visibles sur l'overlay */
    .overlay .header {
      z-index: 15;
    }
    .container {
      --color: white;
      --size: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
      font-size: var(--size);
      user-select: none;
      fill: var(--color);
    }
    .container .play {
      position: absolute;
      animation: keyframes-fill 0.3s;
    }
    .container .pause {
      position: absolute;
      display: none;
      animation: keyframes-fill 0.3s;
    }
    .container input:checked ~ .play {
      display: none;
    }
    .container input:checked ~ .pause {
      display: block;
    }
    .container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }
    @keyframes keyframes-fill {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe id="video" src="https://filemoon.to/e/qs6k6rf1deaa/Incredibles.2.2018.TRUEFRENCH.720p.HDLight.x264.AC3-Wawacity.ec.mkv" allowfullscreen></iframe>
    
    <!-- En-tête visible même sur l'overlay -->
    <div class="header">
      <a href="https://magnetic-lowly-sodalite.glitch.me/Les%20indestructibles%202.html" class="back-button">
        <svg class="chevron-left" viewBox="0 0 320 512" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/>
        </svg>
      </a>
      <div class="movie-title">Les Indestructibles 2</div>
    </div>

    <div class="overlay" id="overlay">
      <label class="container">
        <input type="checkbox" id="playPauseButton" />
        <svg class="play" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
          <path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"></path>
        </svg>
        <svg class="pause" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
          <path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"></path>
        </svg>
      </label>
    </div>
  </div>

  <script>
    document.getElementById('overlay').addEventListener('click', function(event) {
      if (event.target.closest('.container')) {
        event.stopPropagation();
      } else {
        document.getElementById('video').click();
      }
    });

    document.getElementById('playPauseButton').addEventListener('change', function() {
      let videoFrame = document.getElementById('video');
      let iframeWindow = videoFrame.contentWindow;
      iframeWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      document.getElementById('overlay').style.display = 'none';
    });
  </script>
</body>
</html>

<head>
    <style>
        /* Styles du loader personnalisé */
        .hippopotame {
            --hue: 210;
            --size: 100px;
            --border: 10px;
            --speed: 1s;
            --blur: var(--border);
            width: var(--border);
            aspect-ratio: 1;
            background: white;
            border-radius: 50%;
            position: absolute;
            --y: calc((var(--size) * -0.5) + (var(--border) * 0.5));
            transform: rotate(0deg) translateY(var(--y));
            animation: spin var(--speed) infinite linear;
        }

        .hippopotame::before {
            content: "";
            position: absolute;
            inset: calc(var(--border) * -0.5);
            border-radius: 50%;
            background: white;
            filter: blur(var(--blur));
            z-index: -1;
        }

        .hippopotame::after {
            content: "";
            width: var(--size);
            aspect-ratio: 1;
            position: absolute;
            top: 0%;
            left: 50%;
            translate: -50% 0;
            background: conic-gradient(
                white,
                hsl(var(--hue), 100%, 70%),
                hsl(var(--hue), 100%, 10%),
                transparent 65%
            );
            border-radius: 50%;
            mask: radial-gradient(
                transparent calc(((var(--size) * 0.5) - var(--border)) - 1px),
                white calc((var(--size) * 0.5) - var(--border))
            );
        }

        @keyframes spin {
            to {
                transform: rotate(-360deg) translateY(var(--y));
            }
        }

        /* Styles pour afficher le loader pendant le chargement */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<div class="loading" id="loading">
    <div class="hippopotame" aria-live="assertive" role="alert"></div>
</div>

<script>
    // Enlève le loader après que la page soit complètement chargée
    window.addEventListener('load', function() {
        document.getElementById('loading').style.display = 'none';
    });
</script>
